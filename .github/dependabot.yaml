version: 2
updates:
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: quarterly
- package-ecosystem: gomod
  directory: /
  groups:
    aws-sdk-go:
      patterns:
      - github.com/aws/aws-sdk-go-v2
      - github.com/aws/aws-sdk-go-v2/*
  schedule:
    interval: quarterly
